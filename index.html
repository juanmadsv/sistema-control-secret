<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Invitados</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #busqueda { display: block; margin: 10px auto 30px auto; padding: 5px 10px; width: 90%; max-width: 400px; font-size: 16px; }
    .cumpleanero { text-align: center; margin-bottom: 40px; }
    .dni { max-width: 200px; display: block; margin: 0 auto 15px auto; border: 1px solid #ccc; }
    .invitado { display: flex; justify-content: center; align-items: center; gap: 10px; margin: 5px 0; }
    .tachado { text-decoration: line-through; color: gray; }
    button { padding: 3px 8px; cursor: pointer; border-radius: 4px; border: none; }
    button.ingreso { background-color: #4CAF50; color: white; }
    button.deshacer { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>SECRET EVENT</h1>
  <input type="text" id="busqueda" placeholder="Buscar por nombre o apellido...">
  <div id="lista"></div>

  <script>
    // Guardar estado en localStorage
    function guardarEstado() {
      const invitados = document.querySelectorAll(".invitado");
      const estado = {};
      invitados.forEach(inv => {
        estado[inv.id] = inv.querySelector("span").classList.contains("tachado");
      });
      localStorage.setItem("estadoInvitados", JSON.stringify(estado));
    }

    function cargarEstado() {
      const estado = JSON.parse(localStorage.getItem("estadoInvitados")) || {};
      Object.keys(estado).forEach(id => {
        const invitado = document.getElementById(id);
        if(invitado) {
          if(estado[id]) invitado.querySelector("span").classList.add("tachado");
          else invitado.querySelector("span").classList.remove("tachado");
        }
      });
    }

    function marcarIngreso(id) {
      document.querySelector(`#${id} span`).classList.add("tachado");
      guardarEstado();
    }

    function deshacerIngreso(id) {
      document.querySelector(`#${id} span`).classList.remove("tachado");
      guardarEstado();
    }

    function generarLista(datos) {
      const contenedor = document.getElementById("lista");
      contenedor.innerHTML = "";

      datos.forEach(cumple => {
        const bloque = document.createElement("div");
        bloque.classList.add("cumpleanero");
        bloque.innerHTML = `<h2>${cumple.cumpleanero}</h2>
                            <img src="img/${cumple.dni}" class="dni">`;

        cumple.invitados.forEach(inv => {
          const divInv = document.createElement("div");
          divInv.classList.add("invitado");
          divInv.id = inv.id;
          divInv.innerHTML = `<span>${inv.nombre}</span>
                              <button class="ingreso" onclick="marcarIngreso('${inv.id}')">Ingreso</button>
                              <button class="deshacer" onclick="deshacerIngreso('${inv.id}')">Deshacer</button>`;
          bloque.appendChild(divInv);
        });

        contenedor.appendChild(bloque);
      });

      cargarEstado();
    }

    // BÃºsqueda case-insensitive
    document.getElementById("busqueda").addEventListener("input", function() {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll(".cumpleanero").forEach(cumple => {
        const textoCumple = cumple.querySelector("h2").innerText.toLowerCase();
        const invitados = Array.from(cumple.querySelectorAll(".invitado span"))
                              .map(s => s.innerText.toLowerCase())
                              .join(" ");
        const mostrar = textoCumple.includes(filtro) || invitados.includes(filtro);
        cumple.style.display = mostrar ? "" : "none";
      });
    });

    fetch('invitados.json')
      .then(res => res.json())
      .then(datos => generarLista(datos))
      .catch(err => console.error("Error al cargar invitados.json:", err));
  </script>
</body>
</html>
