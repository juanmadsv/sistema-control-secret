<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Invitados</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    h2 { margin-top: 40px; color: #333; }
    .dni { max-width: 200px; border: 1px solid #ccc; margin-bottom: 10px; display: block; }
    .invitado { margin: 8px 0; }
    .tachado { text-decoration: line-through; color: gray; }
    button { margin-left: 10px; padding: 3px 8px; cursor: pointer; }
    button.ingreso { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button.deshacer { background-color: #f44336; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Control de Invitados</h1>
  <div id="lista"></div>

  <script>
    // Guardar estado en localStorage
    function guardarEstado() {
      const invitados = document.querySelectorAll(".invitado");
      const estado = {};
      invitados.forEach(inv => {
        const id = inv.id;
        const tachado = inv.querySelector("span").classList.contains("tachado");
        estado[id] = tachado;
      });
      localStorage.setItem("estadoInvitados", JSON.stringify(estado));
    }

    // Cargar estado desde localStorage
    function cargarEstado() {
      const estado = JSON.parse(localStorage.getItem("estadoInvitados")) || {};
      Object.keys(estado).forEach(id => {
        const invitado = document.getElementById(id);
        if (invitado) {
          if (estado[id]) {
            invitado.querySelector("span").classList.add("tachado");
          } else {
            invitado.querySelector("span").classList.remove("tachado");
          }
        }
      });
    }

    function marcarIngreso(id) {
      document.querySelector(`#${id} span`).classList.add("tachado");
      guardarEstado();
    }

    function deshacerIngreso(id) {
      document.querySelector(`#${id} span`).classList.remove("tachado");
      guardarEstado();
    }

    // Generar lista de invitados desde JSON
    function generarLista(datos) {
      const contenedor = document.getElementById("lista");
      contenedor.innerHTML = "";

      const cumpleañeros = [...new Set(datos.map(d => d.Cumpleañero))];

      cumpleañeros.forEach(cumple => {
        const invitadosCumple = datos.filter(d => d.Cumpleañero === cumple);

        const bloque = document.createElement("div");
        bloque.innerHTML = `
          <h2>Cumpleañero: ${cumple}</h2>
          <img src="img/${invitadosCumple[0]["DNI Imagen"]}" class="dni">
        `;

        invitadosCumple.forEach(inv => {
          const divInv = document.createElement("div");
          divInv.classList.add("invitado");
          divInv.id = inv["ID Invitado"];
          divInv.innerHTML = `
            <span>${inv.Invitado}</span>
            <button class="ingreso" onclick="marcarIngreso('${inv["ID Invitado"]}')">Ingreso</button>
            <button class="deshacer" onclick="deshacerIngreso('${inv["ID Invitado"]}')">Deshacer</button>
          `;
          bloque.appendChild(divInv);
        });

        contenedor.appendChild(bloque);
      });

      cargarEstado();
    }

    // Cargar JSON automáticamente desde GitHub Pages
    fetch('invitados.json')
      .then(response => response.json())
      .then(datos => generarLista(datos))
      .catch(error => console.error("Error al cargar invitados.json:", error));
  </script>
</body>
</html>
